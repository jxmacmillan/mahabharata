<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 1 - Text File</title>
</head>
<body>
  <button id="button">Get Text File</button>
  <br><br>
  <div id="text">
      <h2>Childhood Poverty Statistics</h2>
  </div>
  <form id="search" onSubmit="myFunction()">
    <label for="search-column">In Column:</label>
    <select name="column" id="search-column">
        <option value="state">State</option>
        <option value="fips">State FIPS Code</option>
        <option value="dist-id">District ID</option>
        <option value="name">Name</option>
        <option value="total-pop">Total Population</option>
        <option value="School-aged-pop">School-aged population</option>
        <option value="pov-rate">Poverty Rate</option>
    </select>
    <label for="searchfor">Search for </label>
    <input id="searchfor" type="text" />
    <select name="scope" id="search-scope">
        <option value="exact">Matches Exactly</option>
        <option value="contains">Contains</option>
        <option value="not-conains">Does Not Contain</option>
    </select>
<input type="submit" id="submit-search" />
</form>

<table id="mainTable">
      <thead>
          <tr>
              <th><a href="javascript:myFunction()">State</a></th>
              <th>State FIPS Code</th>
              <th>District ID</th>
              <th>Name</th>
              <th>Total Population</th>
              <th>School-aged population (5-17)</th>
              <th>School-aged children in poverty</th>
              <th>Poverty Rate</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>AL</td>
              <td>01</td>
              <td>00190</td>
              <td>Alabaster City School District</td>
              <td>35,268</td>
              <td>6,797</td>
              <td>669</td>
              <td>9.84%</td>
          </tr>
      </tbody>
  </table>

  <script>
    document.getElementById('button').addEventListener('click', loadText);

    function loadText(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'FileData.txt', true);
      xhr.onload = function(){
        if(this.status == 200){
		  const myArray = this.responseText.split(",");
		  console.log(myArray);
        } else if(this.status = 404){
          document.getElementById('text').innerHTML = 'Not Found';
        }
      }
      xhr.send();
    }

    function search(){
        var input, filter, table, tr, td, i, txtValue, column;
        var r = 0;
        var results = [];
        input = document.getElementById("searchfor");
        column = document.getElementById("search-column");
        filter = input.value.toUpperCase();
        table = document.getElementById("mainTable");
        tr = table.getElementsByTagName("tr");
        switch(column.value){
            case "state":
                column = 0;
                break;
            case "fips":
                column = 1;
                break;
            case "dist-id":
                column = 2;
                break;
            case "name":
                column = 3;
                break;
            case "total-pop":
                column = 4;
                break;
            case "School-aged-pop":
                column = 5;
                break;
            case "pov-rate":
                column = 6;
                break;
        }
        for(i = 0; i < table.rows.length; i++){
            td = tr[column].getElementsByTagName("td")[0];
            if(td){
            txtValue = td.textContent || td.innerText;
            if(txtValue.toUpperCase().indexOf(filter) > -1){
                results[r] = tr[i];
            } else {
                tr[i].style.display = "none";
            }
            }
        }
    }
  </script>
</body>
</html>
