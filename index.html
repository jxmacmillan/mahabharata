<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax 1 - Text File</title>
</head>
<body>
  <button id="button">Get Text File</button>
  <br><br>
  <div id="text"></div>

<table>
      <thead>
          <tr>
              <th><a href="javascript:myFunction()">State</a></th>
              <th>State FIPS Code</th>
              <th>District ID</th>
              <th>Name</th>
              <th>Total Population</th>
              <th>School-aged population (5-17)</th>
              <th>School-aged children in poverty</th>
              <th>Poverty Rate</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>AL</td>
              <td>01</td>
              <td>00190</td>
              <td>Alabaster City School District</td>
              <td>35,268</td>
              <td>6,797</td>
              <td>669</td>
              <td>9.84%</td>
          </tr>
      </tbody>
  </table>

  <script>
    document.getElementById('button').addEventListener('click', loadText);
    function loadText(){
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'FileData.txt', true);

      xhr.onload = function(){
        if(this.status == 200){
		  const myArray = this.responseText.split(",");
		  console.log(myArray);
        } else if(this.status = 404){
          document.getElementById('text').innerHTML = 'Not Found';
        }
      }
      xhr.send();
    }
  </script>
</body>
</html>
